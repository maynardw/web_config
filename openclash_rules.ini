;简化版OpenClash配置 v3
;针对256M内存路由器优化
;加入Steam、Pixiv支持和自定义域名

[custom]
;自定义域名规则 - 放在最前面优先匹配
ruleset=🎯 全球直连,[]DOMAIN-SUFFIX,decisionmaking.site
ruleset=🎯 全球直连,[]DOMAIN-SUFFIX,maynard.fun

;基础规则
ruleset=🎯 全球直连,[]GEOSITE,private
ruleset=🎯 全球直连,[]GEOIP,private,no-resolve
ruleset=🎯 全球直连,[]GEOSITE,google-cn
ruleset=🎯 全球直连,[]GEOSITE,category-games@cn
ruleset=🎯 全球直连,[]GEOSITE,category-game-platforms-download
ruleset=🎯 全球直连,[]GEOSITE,category-public-tracker

;核心代理规则
ruleset=💬 即时通讯,[]GEOSITE,telegram
ruleset=🤖 AI服务,[]GEOSITE,openai
ruleset=🤖 AI服务,[]GEOSITE,category-ai-!cn
ruleset=🚀 GitHub,[]GEOSITE,github
ruleset=📹 YouTube,[]GEOSITE,youtube
ruleset=🎮 游戏娱乐,[]GEOSITE,steam
ruleset=🎮 游戏娱乐,[]GEOSITE,pixiv
ruleset=🇬 谷歌服务,[]GEOSITE,google
ruleset=🇬 谷歌服务,[]GEOSITE,googlefcm
ruleset=🚀 节点选择,[]GEOSITE,gfw
ruleset=🚀 节点选择,[]GEOSITE,category-entertainment

;IP规则
ruleset=💬 即时通讯,[]GEOIP,telegram,no-resolve
ruleset=🇬 谷歌服务,[]GEOIP,google,no-resolve

;兜底规则
ruleset=🎯 全球直连,[]GEOSITE,cn
ruleset=🎯 全球直连,[]GEOIP,cn,no-resolve
ruleset=🐟 漏网之鱼,[]FINAL

;节点分组
custom_proxy_group=🚀 节点选择`select`[]💎 VIP自动选择`[]⚡ 自动选择`[]🇭🇰 香港节点`[]🇼🇸 台湾节点`[]🇯🇵 日本节点`[]🇸🇬 新加坡节点`[]🇰🇷 韩国节点`[]🇺🇸 美国节点`[]🌐 其他地区`.*

;自动选择 - VIP节点优先
custom_proxy_group=💎 VIP自动选择`url-test`.*VIP.*`https://www.google.com/generate_204`900,,120
custom_proxy_group=⚡ 自动选择`url-test`.*`https://www.google.com/generate_204`900,,150

;应用分组
custom_proxy_group=💬 即时通讯`select`[]🚀 节点选择`[]💎 VIP自动选择`[]⚡ 自动选择`[]🇸🇬 新加坡节点`[]🇭🇰 香港节点`[]🇰🇷 韩国节点
custom_proxy_group=🤖 AI服务`select`[]🚀 节点选择`[]💎 VIP自动选择`[]⚡ 自动选择`[]🇺🇸 美国节点`[]🇯🇵 日本节点`[]🇸🇬 新加坡节点`[]🇰🇷 韩国节点
custom_proxy_group=🚀 GitHub`select`[]🚀 节点选择`[]💎 VIP自动选择`[]⚡ 自动选择`[]🇭🇰 香港节点`[]🇯🇵 日本节点`[]🇸🇬 新加坡节点`[]🇰🇷 韩国节点`[]🇺🇸 美国节点
custom_proxy_group=📹 YouTube`select`[]🚀 节点选择`[]💎 VIP自动选择`[]⚡ 自动选择`[]🇭🇰 香港节点`[]🇯🇵 日本节点`[]🇸🇬 新加坡节点`[]🇰🇷 韩国节点`[]🇼🇸 台湾节点
custom_proxy_group=🎮 游戏娱乐`select`[]🚀 节点选择`[]💎 VIP自动选择`[]⚡ 自动选择`[]🇭🇰 香港节点`[]🇸🇬 新加坡节点`[]🇰🇷 韩国节点`[]🇼🇸 台湾节点
custom_proxy_group=🇬 谷歌服务`select`[]🚀 节点选择`[]💎 VIP自动选择`[]⚡ 自动选择`[]🇭🇰 香港节点`[]🇯🇵 日本节点`[]🇸🇬 新加坡节点`[]🇰🇷 韩国节点`[]🇺🇸 美国节点

;地区节点组
custom_proxy_group=🇭🇰 香港节点`url-test`(Hong Kong)`https://www.google.com/generate_204`900`5000`120
custom_proxy_group=🇼🇸 台湾节点`url-test`(Taiwan)`https://www.google.com/generate_204`900`5000`120
custom_proxy_group=🇯🇵 日本节点`url-test`(Japan)`https://www.google.com/generate_204`900`5000`120
custom_proxy_group=🇸🇬 新加坡节点`url-test`(Singapore)`https://www.google.com/generate_204`900`5000`120
custom_proxy_group=🇰🇷 韩国节点`url-test`(Korea)`https://www.google.com/generate_204`900`5000`120
custom_proxy_group=🇺🇸 美国节点`url-test`(United States)`https://www.google.com/generate_204`900`5000`150

;其他地区
custom_proxy_group=🌐 其他地区`url-test`^(?!.*(Hong Kong|Taiwan|Japan|Singapore|Korea|United States)).*`https://www.google.com/generate_204`1200`8000`180

;兜底组
custom_proxy_group=🐟 漏网之鱼`select`[]🚀 节点选择`[]💎 VIP自动选择`[]⚡ 自动选择`[]🎯 全球直连
custom_proxy_group=🎯 全球直连`select`[]DIRECT

enable_rule_generator=true
overwrite_original_rules=true
